  version: "1.1.4"

  # [en_US] Time intervals configuration
  #
  # [pt_BR] Configurações de intervalos de tempo
  #
  time_intervals:
    # [en_US] Time interval for check if there are available heroes to work
    # Default value (in minutes): 10
    #
    # [pt_BR] Intervalo de tempo para verificar se há heróis disponíveis para trabalhar
    # Valor padrão (em minutos): 10
    send_heroes_for_work: 10
    # [en_US] Value to vary the range, avoid detection
    # Default value (in minutes): 5
    #
    # [pt_BR] Valor para variar o intervalo, evita detecção
    # Valor padrão (em minutos): 5
    send_heroes_for_work_variable: 5
    
    # [en_US] Time interval to update heroes position in the map
    # Default value (in minutes): 3
    #
    # [pt_BR] Intervalo de tempo para atualizar a posição dos heróis no mapa
    # Valor padrão (em minutos): 3
    refresh_heroes_positions: 3
    # [en_US] Value to vary the range, avoid detection
    # Default value (in minutes): 2
    #
    # [pt_BR] Valor para variar o intervalo, evita detecção
    # Valor padrão (em minutos): 2
    refresh_heroes_positions_variable: 2

    # [en_US] Time interval between movements
    # Default value (in seconds): 1 
    #
    # [pt_BR] Intervalo de tempo entre movimentos
    # Valor padrão (em segundos): 1
    interval_between_movements: 1

  # [en_US] Value of chests
  #
  # [pt_BR] Valor de cada bau
  #
  value_chests:
    value_chest1: 0.01425
    value_chest2: 0.0325
    value_chest3: 0.1625
    value_chest4: 0.325

  # [en_US] Telegram configs
  #
  # [pt_BR] Configs do telegram
  #
  telegram:
    telegram_mode: false
    telegram_chat_id: ["<CHAT ID TELEGRAM 1>", "<CHAT ID TELEGRAM 2>"]
    telegram_bot_key: "<TELEGRAM BOT TOKEN>"
    enable_coin_report: false
    enable_map_report: false
    format_of_images: "jpg"

  # [en_US] Metamask configs
  #
  # [pt_BR] Configs da metamask
  #
  metamask:
    enable_login_metamask: false
    password: "<METAMASK PASSWORD>"

  # [en_US] How confident the bot needs to be to click the buttons (values from 0 to 1. 0 is the minimum value, 1 is the maximum value)
  #
  # [pt_BR] O quão confiante o bot precisa estar para clicar nos botões (valores entre 0 e 1. 0 é o valor mínimo, 1 é o valor máximo)
  #
  threshold:
    # [en_US]
    # Default value: 0.7
    #
    # [pt_BR]
    # Valor padrão: 0.7
    default: 0.7

    # [en_US]
    # Default value: 0.6
    #
    # [pt_BR]
    # Valor padrão: 0.6
    error: 0.6

    # [en_US]
    # Default value: 0.8
    #
    # [pt_BR]
    # Valor padrão: 0.8
    select_wallet_buttons: 0.8

    # [en_US]
    # Default value: 0.9
    #
    # [pt_BR]
    # Valor padrão: 0.9
    go_to_work_btn: 0.9

    # [en_US]
    # Default value: 0.95
    #
    # [pt_BR]
    # Valor padrão: 0.95
    green_bar: 0.95

    # [en_US]
    # Default value: 0.5
    #
    # [pt_BR]
    # Valor padrão: 0.5
    chest: 0.5

  # [en_US] distance in pixels to click the work button
  #
  # [pt_BR] distancia em pixels para clickar no botão work
  #
  offsets:
    work_button: 130
    work_button_full: 100
    character_indicator: 100

  # [en_US]
  # Default value: 60
  #
  # [pt_BR]
  # Valor padrão: 60
  scroll_size: 60

  # [en_US]
  # Default value: 3
  #
  # [pt_BR]
  # Valor padrão: 3
  scroll_attempts: 3

  # [en_US]
  # Default value: true
  #
  # [pt_BR]
  # Valor padrão: true
  use_click_and_drag_instead_of_scroll: true

  # [en_US]
  # Default value: 200
  #
  # [pt_BR]
  # Valor padrão: 200
  click_and_drag_amount: 200

  # [en_US]
  # Default value: green
  # Available options:
  # all   = select all heroes (regardless of the stamina bar)
  # green = select the heroes with green stamina bar (half or full)
  # full  = select only the heroes with full stamina bar
  #
  # [pt_BR]
  # Valor padrão: green
  # Opções disponíveis:
  # all   = seleciona todos os heróis (independente da barra de stamina)
  # green = seleciona os heróis com a barra de stamina verde (metade ou cheia)
  # full  = seleciona somente os heróis com a barra de stamina cheia
  select_heroes_mode: "green"

  # [en_US] Option for save logs to a file (logs.txt)
  # Default value: False
  # Available options: False or True
  #
  # [pt_BR] Opção para salvar os logs em arquivo (logs.txt)
  # Valor padrão : False
  # Opções disponíveis: False ou True
  save_log_to_file: True  

  # [en_US] monitor that bot will use for play
  # Default value: 1
  #
  # [pt_BR] monitor que o bot usara para jogar
  # Valor padrão: 1
  monitor_to_use: 1

  # [en_US] show more information
  # Default value: false
  #
  # [pt_BR] mostra mais informações 
  # Valor padrão: false
  debug: False